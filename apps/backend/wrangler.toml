name = "watch-together-backend"
main = "src/index.ts"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

[env.development]
name = "watch-together-backend-dev"

[env.production]
name = "watch-together-backend-prod"

[[durable_objects.bindings]]
name = "ROOM_STATE"
class_name = "RoomState"

[[migrations]]
tag = "v1"
new_sqlite_classes = [ "RoomState" ]

[build]
command = "npm run build"

[observability]
enabled = true
head_sampling_rate = 1
