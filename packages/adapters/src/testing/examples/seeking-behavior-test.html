<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Video Seeking Behavior Test</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    video { width: 600px; max-width: 100%; }
    #log { 
      margin-top: 20px; 
      padding: 10px; 
      background: #f0f0f0; 
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 12px;
    }
    .event { margin: 2px 0; }
    .seeking { color: #0066cc; font-weight: bold; }
    .seeked { color: #009900; font-weight: bold; }
    .timeupdate { color: #666; }
    button { margin: 5px; padding: 5px 10px; }
  </style>
</head>
<body>
  <h1>HTML5 Video Seeking Event Test</h1>
  <p>This page demonstrates how HTML5 video seeking events work. Try scrubbing the video timeline!</p>
  
  <video id="video" controls>
    <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
    Your browser doesn't support HTML5 video.
  </video>
  
  <div>
    <button onclick="clearLog()">Clear Log</button>
    <button onclick="toggleTimeUpdate()">Toggle TimeUpdate Events</button>
    <label>
      <input type="checkbox" id="showTimeUpdate" checked> Show timeupdate events
    </label>
  </div>
  
  <div id="log"></div>
  
  <script>
    const video = document.getElementById('video');
    const log = document.getElementById('log');
    const showTimeUpdateCheckbox = document.getElementById('showTimeUpdate');
    let eventCount = 0;
    
    function addLog(message, className = '') {
      eventCount++;
      const entry = document.createElement('div');
      entry.className = `event ${className}`;
      entry.textContent = `[${eventCount}] ${new Date().toLocaleTimeString()}.${Date.now() % 1000} - ${message}`;
      log.appendChild(entry);
      log.scrollTop = log.scrollHeight;
    }
    
    function clearLog() {
      log.innerHTML = '';
      eventCount = 0;
      addLog('Log cleared');
    }
    
    function toggleTimeUpdate() {
      showTimeUpdateCheckbox.checked = !showTimeUpdateCheckbox.checked;
    }
    
    // Track seeking state
    let isSeeking = false;
    let seekStartTime = null;
    
    // Listen for all relevant events
    video.addEventListener('seeking', (e) => {
      isSeeking = true;
      seekStartTime = video.currentTime;
      addLog(`SEEKING event fired - currentTime: ${video.currentTime.toFixed(2)}s`, 'seeking');
    });
    
    video.addEventListener('seeked', (e) => {
      const seekDuration = isSeeking && seekStartTime !== null ? 
        `(moved from ${seekStartTime.toFixed(2)}s to ${video.currentTime.toFixed(2)}s)` : '';
      isSeeking = false;
      seekStartTime = null;
      addLog(`SEEKED event fired - currentTime: ${video.currentTime.toFixed(2)}s ${seekDuration}`, 'seeked');
    });
    
    video.addEventListener('timeupdate', (e) => {
      if (showTimeUpdateCheckbox.checked) {
        addLog(`timeupdate - currentTime: ${video.currentTime.toFixed(2)}s${isSeeking ? ' (while seeking)' : ''}`, 'timeupdate');
      }
    });
    
    video.addEventListener('play', () => {
      addLog('PLAY event fired');
    });
    
    video.addEventListener('pause', () => {
      addLog('PAUSE event fired');
    });
    
    // Add initial message
    addLog('Page loaded. Try scrubbing the video timeline to see seeking events!');
  </script>
</body>
</html>
